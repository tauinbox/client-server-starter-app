<div class="table-container">
  <table
    mat-table
    [dataSource]="users()"
    [trackBy]="trackById"
    matSort
    (matSortChange)="sortChange.emit($event)"
  >
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let user">
        <span class="truncate-text" [matTooltip]="user.id">{{ user.id }}</span>
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let user">
        {{ user.firstName }} {{ user.lastName }}
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let user">
        @if (user.isActive) {
          <mat-chip color="accent" highlighted>Active</mat-chip>
        } @else {
          <mat-chip color="warn" highlighted>Inactive</mat-chip>
        }
      </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let user">
        @if (user.roles?.includes('admin')) {
          <mat-chip color="primary" highlighted>Admin</mat-chip>
        } @else {
          <mat-chip>User</mat-chip>
        }
      </td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
      <td mat-cell *matCellDef="let user">
        {{ user.createdAt | date: 'medium' }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button
          mat-icon-button
          color="primary"
          [routerLink]="['/users', user.id]"
          matTooltip="View Details"
          [attr.aria-label]="
            'View details for ' + user.firstName + ' ' + user.lastName
          "
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-icon-button
          color="accent"
          [routerLink]="['/users', user.id, 'edit']"
          matTooltip="Edit User"
          [attr.aria-label]="'Edit ' + user.firstName + ' ' + user.lastName"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteUser.emit(user)"
          matTooltip="Delete User"
          [attr.aria-label]="'Delete ' + user.firstName + ' ' + user.lastName"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let _; columns: displayedColumns"></tr>
  </table>
</div>
