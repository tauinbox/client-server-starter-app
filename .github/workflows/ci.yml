name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  server:
    name: Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: testdb
      DB_SCHEMA: public
      JWT_SECRET: ci-test-secret-not-for-production
      JWT_EXPIRATION: 3600
      JWT_REFRESH_EXPIRATION: 604800

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json
            mock-server/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run format:check
      - run: npm run test:cov
      - run: npm run build

      - name: Run migrations
        run: npm run migrations:run

      - name: E2E â€“ bootstrap & DI
        run: npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: server-coverage
          path: server/coverage/
          retention-days: 7

  mock-server:
    name: Mock Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mock-server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json
            mock-server/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run format:check

  client:
    name: Client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json
            mock-server/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build

  client-e2e:
    name: Client E2E
    needs: [mock-server]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json
            mock-server/package-lock.json

      - run: npm ci

      - name: Install mock-server dependencies
        run: npm ci
        working-directory: mock-server

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('client/package-lock.json') }}

      - name: Install Playwright Chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium

      - name: Install Playwright OS dependencies
        run: npx playwright install-deps chromium

      - run: npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 7

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: client/test-results/
          retention-days: 7
