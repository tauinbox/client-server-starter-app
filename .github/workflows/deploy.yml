name: Deploy

on:
  workflow_run:
    workflows: [CI]
    branches: [master]
    types: [completed]
  workflow_dispatch:

jobs:
  build-push:
    name: Build & Push Images
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      sha: ${{ steps.short-sha.outputs.sha }}
      owner: ${{ steps.lowercase-owner.outputs.owner }}
      server_image: ${{ steps.meta-server.outputs.tags }}
      client_image: ${{ steps.meta-client.outputs.tags }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Get commit short SHA
        id: short-sha
        run: |
          SHA=$(git rev-parse --short HEAD)
          echo "COMMIT_HASH=$SHA" >> $GITHUB_ENV
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repository owner
        id: lowercase-owner
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          echo "OWNER=$OWNER" >> $GITHUB_ENV
          echo "owner=$OWNER" >> $GITHUB_OUTPUT

      - name: Server image metadata
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER }}/nexus-server
          tags: |
            type=raw,value=latest
            type=raw,value=sha-${{ env.COMMIT_HASH }}

      - name: Client image metadata
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER }}/nexus-client
          tags: |
            type=raw,value=latest
            type=raw,value=sha-${{ env.COMMIT_HASH }}

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          cache-from: type=gha,scope=server
          cache-to: type=gha,scope=server,mode=max

      - name: Scan server image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ env.OWNER }}/nexus-server:sha-${{ env.COMMIT_HASH }}
          format: table
          exit-code: 1
          severity: HIGH,CRITICAL

      - name: Build and push client image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: client/Dockerfile
          push: true
          tags: ${{ steps.meta-client.outputs.tags }}
          build-args: COMMIT_HASH=${{ env.COMMIT_HASH }}
          cache-from: type=gha,scope=client
          cache-to: type=gha,scope=client,mode=max

      - name: Scan client image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ env.OWNER }}/nexus-client:sha-${{ env.COMMIT_HASH }}
          format: table
          exit-code: 1
          severity: HIGH,CRITICAL

  deploy:
    name: Deploy to VPS
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: DEPLOY_SHA,OWNER
          script: |
            set -euo pipefail
            cd /home/deploy/nexus
            git pull --ff-only

            # Read the previously successful SHA (empty on first deploy)
            PREV_SHA=""
            if [ -f .deployed-sha ]; then
              PREV_SHA=$(cat .deployed-sha)
            fi

            echo "Deploying sha-${DEPLOY_SHA} (previous: ${PREV_SHA:-none})"

            docker compose pull
            docker compose up -d --remove-orphans

            # Health check with timeout
            echo "Waiting for services to become healthy..."
            TIMEOUT=120
            ELAPSED=0
            HEALTHY=0
            while [ $ELAPSED -lt $TIMEOUT ]; do
              if docker compose ps --format json | grep -q '"unhealthy"'; then
                sleep 5
                ELAPSED=$((ELAPSED + 5))
                continue
              fi
              HEALTHY=$(docker compose ps --format json | grep -c '"healthy"' || true)
              if [ "$HEALTHY" -ge 1 ]; then
                break
              fi
              sleep 5
              ELAPSED=$((ELAPSED + 5))
            done

            if [ "$HEALTHY" -ge 1 ]; then
              echo "Deploy successful — sha-${DEPLOY_SHA}"
              cp -f .deployed-sha .prev-deployed-sha 2>/dev/null || true
              echo "$DEPLOY_SHA" > .deployed-sha
              docker image prune -f
              exit 0
            fi

            # Health check failed — attempt rollback
            echo "Health check failed after ${TIMEOUT}s"

            if [ -z "$PREV_SHA" ]; then
              echo "No previous version on record — bringing services down"
              docker compose down
              exit 1
            fi

            echo "Rolling back to sha-${PREV_SHA}"
            docker pull "ghcr.io/${OWNER}/nexus-server:sha-${PREV_SHA}"
            docker pull "ghcr.io/${OWNER}/nexus-client:sha-${PREV_SHA}"
            docker tag "ghcr.io/${OWNER}/nexus-server:sha-${PREV_SHA}" "ghcr.io/${OWNER}/nexus-server:latest"
            docker tag "ghcr.io/${OWNER}/nexus-client:sha-${PREV_SHA}" "ghcr.io/${OWNER}/nexus-client:latest"

            docker compose down
            docker compose up -d

            # Verify rollback health
            ELAPSED=0
            ROLLBACK_HEALTHY=0
            while [ $ELAPSED -lt $TIMEOUT ]; do
              if docker compose ps --format json | grep -q '"unhealthy"'; then
                sleep 5
                ELAPSED=$((ELAPSED + 5))
                continue
              fi
              ROLLBACK_HEALTHY=$(docker compose ps --format json | grep -c '"healthy"' || true)
              if [ "$ROLLBACK_HEALTHY" -ge 1 ]; then
                break
              fi
              sleep 5
              ELAPSED=$((ELAPSED + 5))
            done

            if [ "$ROLLBACK_HEALTHY" -ge 1 ]; then
              echo "Rolled back to sha-${PREV_SHA} successfully"
            else
              echo "Rollback health check also failed — manual intervention required"
            fi

            exit 1
        env:
          DEPLOY_SHA: ${{ needs.build-push.outputs.sha }}
          OWNER: ${{ needs.build-push.outputs.owner }}
