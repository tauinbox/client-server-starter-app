name: Deploy

on:
  workflow_run:
    workflows: [CI]
    branches: [master]
    types: [completed]
  workflow_dispatch:

jobs:
  build-push:
    name: Build & Push Images
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      server_image: ${{ steps.meta-server.outputs.tags }}
      client_image: ${{ steps.meta-client.outputs.tags }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Get commit short SHA
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repository owner
        run: echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Server image metadata
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER }}/nexus-server
          tags: type=raw,value=latest

      - name: Client image metadata
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER }}/nexus-client
          tags: type=raw,value=latest

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          cache-from: type=gha,scope=server
          cache-to: type=gha,scope=server,mode=max

      - name: Scan server image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta-server.outputs.tags }}
          format: table
          exit-code: 1
          severity: HIGH,CRITICAL

      - name: Build and push client image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: client/Dockerfile
          push: true
          tags: ${{ steps.meta-client.outputs.tags }}
          build-args: COMMIT_HASH=${{ env.COMMIT_HASH }}
          cache-from: type=gha,scope=client
          cache-to: type=gha,scope=client,mode=max

      - name: Scan client image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta-client.outputs.tags }}
          format: table
          exit-code: 1
          severity: HIGH,CRITICAL

  deploy:
    name: Deploy to VPS
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/deploy/nexus
            git pull --ff-only

            # Save current image digests for rollback
            SERVER_OLD=$(docker inspect --format='{{.Image}}' nexus-server-1 2>/dev/null || true)
            CLIENT_OLD=$(docker inspect --format='{{.Image}}' nexus-client-1 2>/dev/null || true)

            docker compose pull
            docker compose up -d --remove-orphans

            # Health check with timeout
            echo "Waiting for services to become healthy..."
            TIMEOUT=120
            ELAPSED=0
            while [ $ELAPSED -lt $TIMEOUT ]; do
              if docker compose ps --format json | grep -q '"unhealthy"'; then
                sleep 5
                ELAPSED=$((ELAPSED + 5))
                continue
              fi
              HEALTHY=$(docker compose ps --format json | grep -c '"healthy"' || true)
              if [ "$HEALTHY" -ge 1 ]; then
                echo "Deploy successful"
                docker image prune -f
                exit 0
              fi
              sleep 5
              ELAPSED=$((ELAPSED + 5))
            done

            # Rollback on failure
            echo "Health check failed â€” rolling back"
            if [ -n "$SERVER_OLD" ]; then
              docker tag "$SERVER_OLD" nexus-server:rollback 2>/dev/null || true
            fi
            if [ -n "$CLIENT_OLD" ]; then
              docker tag "$CLIENT_OLD" nexus-client:rollback 2>/dev/null || true
            fi
            docker compose down
            docker compose up -d
            exit 1
