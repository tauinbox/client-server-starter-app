name: Deploy

on:
  workflow_run:
    workflows: [CI]
    branches: [master]
    types: [completed]
  workflow_dispatch:

jobs:
  build-push:
    name: Build & Push Images
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      server_image: ${{ steps.meta-server.outputs.tags }}
      client_image: ${{ steps.meta-client.outputs.tags }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repository owner
        run: echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Server image metadata
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER }}/nexus-server
          tags: type=raw,value=latest

      - name: Client image metadata
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER }}/nexus-client
          tags: type=raw,value=latest

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          cache-from: type=gha,scope=server
          cache-to: type=gha,scope=server,mode=max

      - name: Build and push client image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: client/Dockerfile
          push: true
          tags: ${{ steps.meta-client.outputs.tags }}
          cache-from: type=gha,scope=client
          cache-to: type=gha,scope=client,mode=max

  deploy:
    name: Deploy to VPS
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/deploy/nexus
            git pull --ff-only
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
